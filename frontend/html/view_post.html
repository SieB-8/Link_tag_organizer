<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TITLE</title>
    <link rel="icon" href="../assets/textures/tab_ico.png"/>
    <link href="../css/view_post.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header id="header">

        <div class="nav-bar" id="nav-home">
            <a href="../index.html">Home</a>
        </div>

        <div class="nav-bar" id="nav-explore">
            <a href="explore.html">Explore</a>
        </div>

        <div class="nav-bar" id="nav-add-post">
            <a href="add_post.html">Add post</a>
        </div>

        <div class="nav-bar" id="light-mode-switch">
            <img src="../assets/textures/light_mode.png" id="light-mode">
        </div>

    </header>
    <main>
        <div id="tags-container">
            <div id="search-bar-container">
                <input id="search" type="text" placeholder="Search...">
                <a id="search-button" onclick="doSearch()">Search</a>
            </div>
        </div>
        <div id="post-container">
            <div id="likes-container">
                <p id="likes-count"></p>
                <img id="likes-icon" src="../assets/textures/like_icon.png">
                <a id="add-like-button" class="like-button">Add like</a>
                <a id="remove-like-button" class="like-button">Remove like</a>
            </div>
            <div id="edit-tags-container">
                <label for="tags-input">Tag(s):</label>
                <textarea id="tags-input" name="tags-input" rows="2" cols="25"></textarea>
                <a id="edit-tags-button" class="like-button">Edit tags</a>
            </div>
        </div>
    </main>
    <script src="../js/light_mode_switch.js"></script>
    <script src="../js/view_post.js"></script>
</body>

</html>
