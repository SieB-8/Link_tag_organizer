<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TITLE</title>
    <link rel="icon" href="../assets/textures/tab_ico.png"/>
    <link href="../css/add_post.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header id="header">

        <div class="nav-bar" id="nav-home">
            <a href="../index.html">Home</a>
        </div>

        <div class="nav-bar" id="nav-explore">
            <a href="explore.html">Explore</a>
        </div>

        <div class="nav-bar" id="nav-add-post">
            <a href="add_post.html">Add post</a>
        </div>

        <div class="nav-bar" id="light-mode-switch">
            <img src="../assets/textures/light_mode.png" id="light-mode">
        </div>

    </header>
    <main>
        <form id="inputs-container">
            <label for="url-input">Url:</label>
            <input type="text" id="url-input" name="url-input">
            <br>
            <label for="type-input">Type:</label>
            <select id="type-input" name="type-input">
                <option value="youtube">Youtube</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="tags-input">Tags:</label>
            <textarea id="tags-input" name="tags-input" rows="4" cols="50"></textarea>
            <br>
            <a class="submit-button" onclick="submitPost()">Post</a>
            <br>
            <br>
            <label for="new-tags-input">Tag(s):</label>
            <textarea id="new-tags-input" name="new-tags-input" rows="2" cols="25"></textarea>
            <br>
            <label for="new-tags-type-input">Type:</label>
            <select id="new-tags-type-input" name="new-tags-type-input">
                <option value="artists">Artists</option>
                <option value="characters">Characters</option>
                <option value="franchise">Franchise</option>
                <option value="metadata">Metadata</option>
            </select>
            <br>
            <a class="submit-button" onclick="submitTags()">Add tags</a>
        </form>
    </main>
    <script src="../js/light_mode_switch.js"></script>
    <script src="../js/add_post.js"></script>
</body>

</html>
